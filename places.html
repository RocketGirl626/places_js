<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places</title>
  </head>
  <body>
   <div class="container">
     <h1>Places</h1>
       <div class="col-md-6">
         <h2>Add a Place:</h2>
         <form id="new-place">
           <div class="form-group">
             <label for="new-place-name">Place</label>
             <input type="text" class="form-control" id="new-place-name">
           </div>
           <div class="form-group">
             <label for="new-location">Location</label>
             <input type="text" class="form-control" id="new-location">
           </div>
           <div class="form-group">
             <label for="new-landmark">Landmark</label>
             <input type="text" class="form-control" id="new-landmark">
           </div>
           <div class="form-group">
             <label for="new-besttime">Best time of the year to visit</label>
             <input type="text" class="form-control" id="new-besttime">
           </div>


           <button type="submit" class="btn">Add</button>
         </form>

         <h2>Places:</h2>
         <ul id="places">

         </ul>
       </div>
       <div class="col-md-6">
       <div id="show-place">
         <h2></h2>

         <p>Location: <span class="location"></span></p>
         <p>Landmark: <span class="landmark"></span></p>
         <p>Best time of year to visit: <span class="besttime"></span></p>



       </div>
   </div>
  </body>
</html>
